name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Existing tag to release (example: v0.2.0)"
        required: true
        type: string

permissions:
  contents: read

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            use_cross: false
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            use_cross: true
          - os: macos-14
            target: x86_64-apple-darwin
            use_cross: false
          - os: macos-14
            target: aarch64-apple-darwin
            use_cross: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.target }}

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Install cross for Linux ARM64
        if: matrix.use_cross
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Build release binary
        run: |
          if [[ "${{ matrix.use_cross }}" == "true" ]]; then
            cross build --locked --release --target "${{ matrix.target }}"
          else
            cargo build --locked --release --target "${{ matrix.target }}"
          fi

      - name: Package archive
        shell: bash
        run: |
          target="${{ matrix.target }}"
          mkdir -p "dist/${target}"
          cp "target/${target}/release/gambi" "dist/${target}/gambi"
          cp LICENSE README.md "dist/${target}/"
          tar -C "dist/${target}" -czf "dist/gambi-${target}.tar.gz" gambi LICENSE README.md
          rm -rf "dist/${target}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.target }}
          path: dist/gambi-${{ matrix.target }}.tar.gz

  publish:
    name: Publish GitHub release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    env:
      RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          merge-multiple: true
          path: dist

      - name: Generate checksums
        run: |
          cd dist
          sha256sum gambi-*.tar.gz > checksums.txt

      - name: Generate Homebrew formula
        run: |
          chmod +x scripts/generate-homebrew-formula.sh
          scripts/generate-homebrew-formula.sh "${RELEASE_TAG}" dist/checksums.txt > dist/homebrew-gambi.rb

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          generate_release_notes: true
          files: |
            dist/gambi-*.tar.gz
            dist/checksums.txt
            dist/homebrew-gambi.rb
